<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ar-js-org@3.4.5/aframe/build/aframe-ar.js"></script>
<style>html,body{margin:0;overflow:hidden;background:#000}</style>
</head><body>
<a-scene embedded renderer="antialias:true"
  arjs="sourceType: webcam; facingMode: environment; debugUIEnabled:false;">
  <a-marker preset="hiro">
    <a-box color="#FF8C00" depth="0.3" height="0.3" width="0.3" position="0 0.15 0"></a-box>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body></html>
