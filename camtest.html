<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coffy AR Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- UYUMLU SÜRÜMLER -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>html,body{margin:0;overflow:hidden;background:#000}</style>
</head>
<body>
  <a-scene
    embedded
    renderer="antialias:true; alpha:true"
    arjs="trackingMethod: best; sourceType: webcam; videoTexture:true; debugUIEnabled:false;">
    
    <!-- Test: önce kutu ile doğrula -->
    <a-marker preset="hiro">
      <a-box color="#FF8C00" depth="0.3" height="0.3" width="0.3" position="0 0.15 0"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Basit hata yakalama -->
  <script>
    document.querySelector('a-scene').addEventListener('arError', e=>{
      alert('Kamera/AR hatası. Safari’de açtığından ve kameraya izin verdiğinden emin ol.');
    });
  </script>
</body>
</html>
